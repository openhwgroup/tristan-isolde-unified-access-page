<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Editor - Unified Access Page</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div style="margin: 20px;">
    <a href="index.html">&larr; Back to UAP</a>
    <h1>Virtual Repository table editor</h1>
    <p>Use this page to create or edit a Project file (JSON) of the Virtual Repository.</p>
    <p> You can submit your changes as a GitHub Pull Request to the
        <a href="https://github.com/openhwgroup/tristan-isolde-unified-access-page/tree/virtual_rep_improv">
            Unified Access Page (UAP)</a>
        repository, on OpenHW Foundation's GitHub.</p>

    <div class="editor-controls">
      <label for="file-selector">Select existing file from GitHub:</label>
      <select id="file-selector">
        <option value="">-- Select a file --</option>
      </select>
      <button id="load-file-btn">Load</button>
      <span>&nbsp;or&nbsp;</span>
      <button id="load-local-btn">Load local file</button>
      <input type="file" id="local-file-input" accept=".json" style="display: none;" />
      <span>&nbsp;or&nbsp;</span>
      <button id="create-new-btn">Create new file</button>
    </div>
    <div class="editor-controls">
      <label for="project-name-input">Project Name:</label>
      <input type="text" id="project-name-input" placeholder="e.g., TRISTAN" disabled />
      <button id="save-json-btn" disabled>Save to JSON File</button>
    </div>
  </div>

  <div class="table-container">
    <table id="data-table">
      <thead></thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <script src="editor.js"></script>

</body>
</html>
