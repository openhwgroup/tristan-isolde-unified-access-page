<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Repository view - Unified Access Page next version candidate</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Virtual Repository view  - Unified Access Page next version candidate</h1>

  <!-- Load Mode Toggle -->
  <div id="load-options">
    <label>
      <input type="radio" name="load-mode" value="github" checked>
      Load from GitHub
    </label>
    <label style="margin-left:1em">
      <input type="radio" name="load-mode" value="local">
      Load Local Files
    </label>
    <input
      type="file"
      id="file-input"
      multiple
      accept=".json"
      style="display: none; margin-left:1em;"
    />
  </div>

    <div style="display:inline-block; position:relative; margin-right:10px;">
    <button id="view-toggle-btn" style="padding: 6px 12px;">Table View â–¼</button>
    <div id="view-toggle-dropdown" style="display:none; position:absolute; left:0; top:100%; background:#fff; border:1px solid #ccc; z-index:10000; box-shadow:0 2px 8px rgba(0,0,0,0.15);">
      <label style="display:block; padding:6px; cursor:pointer;">
        <input type="radio" name="table-view" value="default" checked>
        Default
      </label>
      <label style="display:block; padding:6px; cursor:pointer;">
        <input type="radio" name="table-view" value="detailed">
        Detailed
      </label>
    </div>
  </div>
  <button id="export-btn" disabled>Export CSV</button>
  <div id="status">Choose a load mode to begin.</div>

  <input
    type="text"
    id="search-input"
    placeholder="Search all fields..."
    style="margin-bottom: 10px; width: 100%; padding: 6px;"
  />
  <div class="table-container">
    <table id="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>

</body>
</html>
